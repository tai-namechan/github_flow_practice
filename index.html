ブランチ：枝
- ブランチを切る(ブランチを作成する)ブランチ→新規ブランチ
→topic新しくコピーして作った自分だけのブランチの中で追加下開発をした状態で
ブラウザ上のtopic(自分のブランチ)にアップする
そのアップしたものをmasterにガッチャンこしていいかみんなに確認してもらう

- masterブランチ
    - 木の幹
    - プロダクトの清書

コード確認依頼、お伺い：Pull request(masterに合わせていいか)
商人が通ったらmasterのブランチにマージする
最終的にデプロイされるのはmasterのみ

なぜブランチを切るのかというとmasterを汚さないため

チーム開発Gitフロー
流れ
1.masterからコピーを作成(ブランチを切る)
2.作ったブランチの上で作業する
3.チームのみんなが作成したブランチがGitHubにアップロードされる(プルリク)
4.レビューしてもらう(する)
5.レビューがよければマスターブランチに反映する(マージ)マスターに向けて

いらないブランチなら消しちゃう
